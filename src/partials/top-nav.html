CSS
/* --- Base styles --- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  position: relative;
}

.menu-items {
  display: flex;
  gap: 20px;
}

.menu-items a {
  text-decoration: none;
  color: black;
  font-size: 18px;
}

/* --- Hamburger icon (hidden on desktop) --- */
.menu-hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.menu-hamburger span {
  width: 28px;
  height: 3px;
  background: black;
  transition: 0.3s;
}

/* --- MOBILE --- */
@media (max-width: 768px) {

  .menu-items {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 250px;
    background: white;
    flex-direction: column;
    padding: 80px 20px;
    gap: 30px;
    box-shadow: -3px 0 10px rgba(0,0,0,0.2);
    z-index: 9998;
    transform: translateX(100%);
    transition: 0.3s ease;
  }

  .menu-items.open {
    transform: translateX(0);
  }

  .menu-hamburger {
    display: flex;
    z-index: 9999;
  }

  /* Hamburger → X animation */
  .menu-hamburger.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }
  .menu-hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .menu-hamburger.active span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }
}
